<div class="register-container">
  <div class="row container">
    <div class="img-container col-md-6">
      <img src="assets/images/cheif3.png" alt="chef">
    </div>
    <div class="form col-md-5 offset-md-1">
      <div class="title-box">
        <h2 class="title text-center">Register</h2>
        <p class="heading-title">Join Us Today <span class="Sign-up" routerLink="/auth/login">Already have an account?</span></p>
      </div>
      <form (ngSubmit)="register()" class="mt-4">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter your email" required />
          <div *ngIf="emailErrorMessage" class="alert alert-danger">{{ emailErrorMessage }}</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter your password" required />
          <div *ngIf="passwordErrorMessage" class="alert alert-danger">{{ passwordErrorMessage }}</div>
        </div>
        <div class="btn-container">
          <button type="submit" class="btn btn-register">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
