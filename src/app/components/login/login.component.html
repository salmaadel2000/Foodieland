
<div class=" login-container">
  <div class="row container">
    <div class="img-container col-md-4">
      <img src="assets/images/cheif1.png" alt="chef">
    </div>
    <div class="form col-md-6 offset-md-2">
      <div class="title-box">
        <h2 class="title text-center">Login</h2>
        <p class="heading-title">Welcome Back <span class="Sign-up" routerLink="/auth/register">Sign Up?</span></p>
      </div>
      <form (ngSubmit)="login()" class="mt-4">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter your email" required />
          <div *ngIf="emailErrorMessage" class="alert alert-danger">{{ emailErrorMessage }}</div> 
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter your password" required />
          <div *ngIf="passwordErrorMessage" class="alert alert-danger">{{ passwordErrorMessage }}</div> 
        </div>
        <div class="btn-container">
          <button type="submit" class="btn btn-login">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
