<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="false">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let item of carouselItems; let i = index" [class.active]="i === 0">
      <div class="carousel-main">
        <div class="slider-text" 
          [ngStyle]="{
            'background-image': (isSmallScreen ? 'linear-gradient(to bottom, rgba(0, 0, 0, 0.52), rgba(0, 0, 0, 0.73)), url(' + item.image + ')' : 'none')
          }">
          <span class="paper-container">
            <img src="assets/images/paper.png" class="paper">
            <p class="paper-desc">{{ item.title }}</p>
          </span>
          <div class="hero-part">
            <h1 class="text-title">{{ item.title }}</h1>
            <p class="para">{{ item.description }}</p>
            <div class="items">
              <span class="item">
                <img src="assets/images/Timer.png">
                <p>{{ item.time }}</p>
              </span>
              <span class="item">
                <img src="assets/images/ForkKnife.png">
                <p>{{ item.mainIngredient }}</p>
              </span>
            </div>
          </div>
          <div class="detail-rec">
            <span class="detail-rec-profile">
              <img src="assets/images/Ellipse 2.png">
              <div class="cheif-info">
                <h5 class="name">{{ item.chefName }}</h5>
                <p class="date">{{ item.date }}</p>
              </div>
            </span>
            <button class="btn show-details">
              View Recipes
              <img src="assets/images/PlayCircle.svg" />
            </button>
          </div>
        </div> <!-- Closing slider-text div -->
        <div class="slider-img">
          <img [src]="item.image" class="d-block w-100" alt="{{ item.title }}">
        </div>
      </div> <!-- Closing carousel-main div -->
    </div> <!-- Closing carousel-item div -->
  </div> <!-- Closing carousel-inner div -->
</div> <!-- Closing carousel div -->
